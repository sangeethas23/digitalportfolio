<!DOCTYPE html>
<html>
<head>
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <form>
            <div class="form-group">
                <label for="product">No. of Rooms :</label>
                <input type="text" id="room" name="room">
            </div>
            <div class="form-group">
                <label for="quality">Quality:</label>
                <input type="text" id="quality" name="quantity">
            </div>
           
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
